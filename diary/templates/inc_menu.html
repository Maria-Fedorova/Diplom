{% load my_tags %}
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'diary:diary_list' %}">Главная</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                        </li>
                          <li class="nav-item">
                               <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                            </li>
                    {% endif %}
                </ul>
            </div>
            {% if user.is_authenticated %}
            <span class="user-info">
                    <img src="{{ user.avatar | media_filter }}" alt="Avatar" class="avatar-small">
                    <a href="{% url 'users:profile' %}" class="d-flex align-items-center me-2 fw-bolder link-success"> {{user}}</a>
            </span>
            {% endif %}
        </div>
    </nav>
</body>
